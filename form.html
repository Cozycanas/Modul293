<form>
  <!-- Einfachauswahl (Radio) -->
  <!-- required: Auswahl ist Pflicht -->
  <div>
    <label>Anrede *</label>
    <input type="radio" name="anrede" value="Frau" required /> Frau
    <input type="radio" name="anrede" value="Herr" /> Herr
  </div>

  <!-- Textfeld -->
  <!-- minlength, maxlength, required, autofocus, placeholder, value -->
  <div>
    <label>Vorname *</label>
    <input type="text" name="vorname" minlength="1" maxlength="100" required autofocus placeholder="Max" value="Max" />
  </div>

  <!-- Langer Text (Textarea) -->
  <!-- maxlength, placeholder -->
  <div>
    <label>Nachricht</label>
    <textarea name="nachricht" maxlength="500" placeholder="Ihre Nachricht..."></textarea>
  </div>

  <!-- Zahl -->
  <!-- min, max, required, value, readonly -->
  <div>
    <label>Alter *</label>
    <input type="number" name="alter" min="0" max="120" required value="18" readonly />
  </div>

  <!-- Datum -->
  <!-- required, value, min, max -->
  <div>
    <label>Geburtsdatum *</label>
    <input type="date" name="geburtsdatum" required min="1900-01-01" max="2024-12-31" value="2000-01-01" />
  </div>

  <!-- Passwort -->
  <!-- minlength, required, pattern, autocomplete -->
  <div>
    <label>Passwort *</label>
    <input type="password" name="passwort" minlength="8" required pattern="^(?=.*[A-Z])(?=.*\d).{8,}$" autocomplete="new-password" />
  </div>

  <!-- Email -->
  <!-- required, pattern, placeholder -->
  <div>
    <label>Email *</label>
    <input type="email" name="email" required placeholder="beispiel@mail.com" pattern=".+@.+\..+" />
  </div>

  <!-- URL -->
  <!-- placeholder, pattern -->
  <div>
    <label>Website</label>
    <input type="url" name="website" placeholder="https://example.com" pattern="https?://.+" />
  </div>

  <!-- Telefon -->
  <!-- required, pattern, size -->
  <div>
    <label>Telefon *</label>
    <input type="tel" name="telefon" required pattern="^0\d{9}$" size="12" />
  </div>

  <!-- Dropdown (Select) -->
  <!-- required -->
  <div>
    <label>Rolle *</label>
    <select name="rolle" required>
      <option value="">Bitte w√§hlen</option>
      <option value="admin">Admin</option>
      <option value="user">User</option>
    </select>
  </div>

  <!-- Mehrfachauswahl (Checkboxen) -->
  <div>
    <label>Interessen</label>
    <input type="checkbox" name="interessen" value="Sport" /> Sport
    <input type="checkbox" name="interessen" value="Musik" /> Musik
  </div>

  <!-- Weitere Attribute: disabled -->
  <div>
    <label>Nur lesen</label>
    <input type="text" value="readonly" readonly />
    <input type="text" value="disabled" disabled />
  </div>
</form>
